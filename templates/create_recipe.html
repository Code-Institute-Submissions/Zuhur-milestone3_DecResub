{% extends "base.html" %}

{% block title%}
    RecipeClub | Create Recipe
{% endblock %}

{% block content%}
    <div class="card create-card page">
        <h1 class="text-center">Create Recipe</h1>
        <div class="card-body create-recipe-card-body">
            <form action=" {{url_for('create_recipe')}} " method="POST" enctype="multipart/form-data">
                <!-- Recipe Name-->
                <div class="form-group">
                    <label for="recipe_name">Recipe Name</label>
                    <input type="text" class="form-control" id="recipe_name" name="recipe_name" placeholder="Recipe Name" required>
                </div>
                <!-- Prep Time -->
                <div class="form-row align-items-end">
                    <div class="form-group col-6">
                        <label for="prep_time">Prep Time</label>
                        <input type="number" class="form-control" id="prep_time" name="prep_time" min="1" max="1000" placeholder="Enter prep time" required>
                    </div>
                    <div class="form-group col-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="prep_min" name="prep_unit" value="minutes" checked>
                            <label class="form-check-label" for="prep_min">Minutes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="prep_hrs" name="prep_unit" value="hours">
                            <label class="form-check-label" for="prep_hrs">Hours</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="prep_days" name="prep_unit" value="days">
                            <label class="form-check-label" for="prep_days">Day(s)</label>
                        </div>
                    </div>
                </div>
                <!-- Cook Time -->
                <div class="form-row align-items-end">
                    <div class="form-group col-6">
                        <label for="cook_time">Cook Time</label>
                        <input type="number" class="form-control" id="cook_time" name="cook_time" min="1" max="1000" placeholder="Enter cook time" required>
                    </div>
                    <div class="form-group col-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="cook_min" name="cook_unit" value="minutes" checked>
                            <label class="form-check-label" for="cook_min">Minutes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="cook_hrs" name="cook_unit" value="hours">
                            <label class="form-check-label" for="cook_hrs">Hours</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="cook_days" name="cook_unit" value="days">
                            <label class="form-check-label" for="cook_days">Day(s)</label>
                        </div>
                    </div>
                </div>
                <!-- Serves -->
                <div class="form-group">
                    <label for="recipe_name">Serves</label>
                    <input type="number" min="1" max="1000" class="form-control" id="serves" name="serves" placeholder="Serves" required>
                </div>

                <!-- Ingredients -->
                <div class="form-group">    
                    <label for="ingredients">Add each ingredient on a new line </label>
                    <textarea class="form-control" id="ingredients" name="ingredients" rows="6" placeholder="First ingredient"></textarea>
                </div>

                <!-- Instructions -->
                <div class="form-group">    
                    <label for="instructions">Add each instruction on a new line </label>
                    <textarea class="form-control" id="instructions" name="instructions" rows="6" placeholder="Add milk to egg. Mix"></textarea>
                </div>

                <!-- Image -->
                <div class="form-group">
                    <label for="recipe_image"> Upload Image:  </label>
                    <input id="recipe_image" type="file" name="recipe_image">
                </div>

                <!-- Private -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="is_private" name="is_private" >
                    <label class="form-check-label" for="is_private"> Private </label> 
                    <i class="fas fa-info-circle" data-toggle="popover" data-content="Select if you want this recipe to be private"></i>
                </div>

                <!-- Buttons -->
                <div class="cancel-submit text-center">
                    <a href=" {{url_for('allrecipes')}} " class="cancel-btn">Cancel</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
