{% extends "base.html" %}

{% block title%}
    RecipeClub | LogIn
{% endblock %}

{% block content%}
    <div class="card sign-card page">
        <div class="card-body winner-card-body">
            <h5 class="card-title text-center">Recipe of the Month</h5>
            <form action="{{ url_for('winner') }}" method="post">
                <!-- ALL Emails -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Winner</label>
                    </div>
                    <select  name="winner" class="custom-select select-winner" id="inputGroupSelect01">
                        {% for recipe in recipes %}
                            <option value= "{{ recipe.recipe_name }}" > {{recipe.recipe_name}} | {{recipe.author}} </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="login-register">
                    <button class="btn btn-primary pl-4 pr-4" href="{{ url_for('winner') }} " role="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
